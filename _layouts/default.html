<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Drivers</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> <a href="{{ site.author.url }}" onclick="ga('send', 'event', 'Visit harperreed.com', 'footer', 'click');">{{ site.author.name }}</a>. Last generated @ {{ site.time | date: " %B %-d %Y"}}.<br />Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.  
      </span>
    </footer>
  </body>
</html>
